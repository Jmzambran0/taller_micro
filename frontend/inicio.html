<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudiantes</title>
    <link rel="stylesheet" href="css/estudiantes.css">
</head>
<body>
    <h1>Lista de estudiantes</h1>
        <br>
        <section id="filtros-section">
            <h2>Filtrar Estudiante</h2>
            <div id="filtros">
                <input type="text" id="codigoFiltro" placeholder="Código">
                <input type="text" id="nombreFiltro" placeholder="Nombre">
                <input type="text" id="emailFiltro" placeholder="Email">
                <select id="estadoFiltro">
                    <option value="">Todos</option>
                    <option value="Aprobado">Aprobado</option>
                    <option value="No aprobado">No aprobado</option>
                    <option value="Sin notas">Sin notas</option>
                </select>
                <input type="number" id="notaMinFiltroEst" placeholder="Nota mínima" step="0.1" min="0" max="5">
                <input type="number" id="notaMaxFiltroEst" placeholder="Nota máxima" step="0.1" min="0" max="5">
                <button id="buscarEst">Buscar</button>
            </div>
        </section>
    <br>
    <table id="estudiantes">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Nota Definitiva</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="nuevo-est">Agregar estudiante</button>
    <br>
    <section id="estadisticas">
        <h2 id="estTitulo"></h2>
    </section>
    <h2>Notas del Estudiante</h2>
    <table id="tabla-notas">
        <thead>
            <tr>
                <th>Actividad</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/estudiantes.js"></script>
</body>
</html>
