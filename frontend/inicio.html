<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudiantes</title>
    <link rel="stylesheet" href="css/estudiantes.css">
</head>
<body>
    <h1>Lista de estudiantes</h1>
        <br>
        <section id="filtros-section">
            <h2>Filtrar Estudiante</h2>
            <div id="filtros">
                <input type="text" id="codigoFiltro" placeholder="Código">
                <input type="text" id="nombreFiltro" placeholder="Nombre">
                <input type="text" id="emailFiltro" placeholder="Email">
                <select id="estadoFiltro">
                    <option value="">Todos</option>
                    <option value="Aprobado">Aprobado</option>
                    <option value="No aprobado">No aprobado</option>
                    <option value="Sin notas">Sin notas</option>
                </select>
                <input type="number" id="notaMinFiltro" placeholder="Nota mínima" step="0.1" min="0" max="5">
                <input type="number" id="notaMaxFiltro" placeholder="Nota máxima" step="0.1" min="0" max="5">
                <button id="buscarEst">Buscar</button>
            </div>
        </section>
    <br>
    <table id="estudiantes">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Nota Definitiva</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="nuevo-est">Agregar un estudiante</button>
    <br>
    <section>
        <h2 id="estTitulo"></h2>
        <div id="estadisticas"></div>
    </section>

    <div id="avisoBG">
        <form name="newEstForm">
            <div>
                <label>Codigo de estudiante:</label>
                <input type="number" name="codigo" required>
            </div>
            <div>
                <label>Nombre del estudiante:</label>
                <input type="text" name="estudiante" required>
            </div>
            <div>
                <label>Correo electronico:</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit">Agregar</button>
            <p id="newEstMsg"></p>
        </form>

        <button id="aviso-close">✖</button>
    </div>
    <script src="js/estudiantes.js"></script>
</body>
</html>
