<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas del Estudiante</title>
  <link rel="stylesheet" href="css/notas.css"/>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Notas del estudiante</h1>
    </header>
    <br><br>
    <main>
        <div id="infoEstGrid">
            <h2>Informacion del estudiante</h2>
            <div id="info-estudiante"></div>
            <div id="est-botones">
                <button id="deleteEstBtn">Eliminar estudiante</button>
                <button id="modEstBtn">Modificar informacion</button>
            </div>
        </div>
        <div id="filterGrid">
            <section id="filtros-section">
                <h2>Filtrar notas</h2>
                <div id="filtros">
                    <input type="text" id="actividadFiltro" placeholder="Actividad">
                    <input type="number" id="notaMinFiltro" placeholder="Nota mínima" step="0.1" min="0" max="5">
                    <input type="number" id="notaMaxFiltro" placeholder="Nota máxima" step="0.1" min="0" max="5">
                    <button id="buscarEst">Buscar</button>
                </div>
            </section>
        </div>
        <div id="tabGrid">
            <h1>Registro de notas</h1>

            <table id="tabla-notas">
              <thead>
                <tr>
                  <th>Actividad</th>
                  <th>Nota</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button id="nueva-nota">Agregar nota</button>
        </div>
        <section id="estGrid">
            <h2 id="estTitulo"></h2>
            <div id="estadisticas"></div>
        </section>
    </main>

    <div id="avisoBG">
        <div id="formsDiv">
            <!-- formulario de notas -->
            <form name="notasForm">
                <input hidden type="number" name="notaId" id="notaIdinp">
                <input hidden type="number" name="codigo" id="codInp">
                <div>
                    <label>Nombre de la actividad:</label>
                    <input type="text" name="actividad" id="actInp" required>
                </div>
                <div>
                    <label>Calificacion:</label>
                    <input type="number" name="nota" id="calInp" step="0.01" min="0" max="5" required>
                </div>
                <button type="submit">Guardar</button>
            </form>

            <!-- modificar informacion del estudiante -->
            <form name="estInfoForm">
                <div>
                    <label>Nombre del estudiante:</label>
                    <input type="text" name="estudiante" id="estInp" required>
                </div>
                <div>
                    <label>Correo electronico:</label>
                    <input type="email" name="email" id="emailInp" required>
                </div>
                <button type="submit">Actualizar</button>
                <p id="estinfoMsg"></p>
            </form>
            
            <button id="aviso-close">✖</button>
        </div>
        <div id="aviso-confirmacion">
            <p id="msg"></p>
            <div id="confirmDiv">
                <button id="confirm">Confirmar</button>
                <button id="cancel">Cancelar</button>
            </div>
            <div id="okDiv">
                <button id="okay">OK</button>
            </div>
        </div>
    </div>

  <script src="js/notas.js"></script>
</body>
</html>
